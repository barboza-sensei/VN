<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sueño Algebraico</title>
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  
  <style>
    body {
      background: url('assets/bg/intro_noche.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-color: black;
      overflow: hidden;
      /* Usa la fuente base de la VN si no se especifica otra */
      font-family: 'Georgia', serif; 
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      color: #f1f1f1;
      font-size: 3em;
      text-shadow: 0 0 10px #66ccff;
      animation: pulse 3s infinite;
      /* Ajuste responsive para que el título no sea gigantesco en móviles */
      font-size: clamp(2em, 8vw, 3em); 
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #66ccff; }
      50% { text-shadow: 0 0 25px #aaffff; }
    }

    #menu {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin-top: 2em;
      /* Asegura que el menú no sea demasiado ancho, pero es flexible */
      width: 90%; 
      max-width: 300px; /* Ancho máximo estético */
    }

    .menu-btn {
      font-size: 1.2em;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #aaa;
      color: #fff;
      padding: 0.8em 1.5em;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      
      /* MODIFICACIÓN CLAVE: Hacemos el botón 100% adaptable dentro del #menu */
      width: 100%; 
      box-sizing: border-box; 
    }

    .menu-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }
    
    /* Media Query para mejorar la estética en pantallas grandes, si es necesario */
    @media (min-width: 768px) {
        .menu-btn {
            font-size: 1.4em;
        }
    }

    footer {
      position: absolute;
      bottom: 2%;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <h1>Sueño Algebraico</h1>

  <div id="menu">
    <button class="menu-btn" onclick="startGame()">Iniciar</button>
    <button class="menu-btn" onclick="window.location.href='credits.html'">Créditos</button>
  </div>

  <footer>Un proyecto didáctico gamificado</footer>

  <script>
    function startGame() {
      // Aquí comienza la historia
      // Asegúrese de que la ruta sea correcta (su carpeta de escenas)
      window.location.href = 'scene/scene0/index.html'; 
    }
  </script>
</body>
</html>
