<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créditos - Sueño Algebraico</title>
  <link rel="stylesheet" href="engine/ui.css">
  <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet">
  
  <style>
    body {
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
      color: #f0f0f0;
      font-family: 'Courier New', monospace;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh; /* CRUCIAL: Ocupa al menos el 100% de la altura */
      overflow-y: auto; /* Permitir scroll si el contenido es largo */
      overflow-x: hidden;
      padding: 5vh 10vw;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 15px #66ccff;
      margin-bottom: 1em;
      font-size: clamp(1.8em, 6vw, 2.5em); 
    }

    .credit-block {
      margin-bottom: 2em;
      width: 100%;
      max-width: 450px; 
    }

    .credit-block h2 {
      color: #aaffff;
      font-size: 1.2em;
      margin-bottom: 0.3em;
    }

    .credit-block p {
      margin: 0.2em 0;
      opacity: 0.85;
      font-family: 'Georgia', serif; 
    }

    .back-btn {
      /* SOLUCIÓN: Usamos margin-top: auto para empujar al final y heredar estilos de botón global */
      margin-top: 3em; 
    }

    footer {
      margin-top: auto; /* Empuja el footer hacia abajo */
      padding-top: 20px;
      padding-bottom: 10px; /* Padding inferior para no pegarse */
      font-size: 0.8em;
      color: rgba(255,255,255,0.6);
      width: 100%; 
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body > * {
      animation: fadeIn 1s ease forwards;
    }
    
    @media (max-width: 600px) {
        body {
            padding: 5vh 5vw;
        }
    }
  </style>
</head>
<body>
  <h1>Créditos</h1>

  <div class="credit-block">
    <h2>Concepto y Narrativa</h2>
    <p>Pablo Fernández</p>
  </div>

  <div class="credit-block">
    <h2>Diseño Didáctico y Contenidos Matemáticos</h2>
    <p>Pablo Fernández</p>
  </div>

  <div class="credit-block">
    <h2>Programación y Arte</h2>
    <p>ChatGPT + Pablo Fernández</p>
  </div>

  <div class="credit-block">
    <h2>Música y Sonido</h2>
    <p>Fuentes libres - Freesound.org</p>
  </div>

  <button class="back-btn button" onclick="window.location.href='index.html'">Volver</button>

  <footer>© 2025 Sueño Algebraico — Proyecto educativo libre</footer>
</body>
</html>
