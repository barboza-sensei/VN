<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escena 2 — El Reloj Detenido</title>
  <link rel="stylesheet" href="../../style.css" />
  <style>
    /* Estilos locales para la atmósfera de esta escena */
    body {
        /* IMAGEN INICIAL (Reloj Detenido) */
        background-image: url('assets/bg/reloj_detenido.jpg'); 
        background-color: #0c0c1a;
        background-size: cover;
        background-position: center;
        transition: background-image 1s ease-in-out; 
    }
    
    .resaltado {
        font-weight: bold;
        color: #f0f0f0; 
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
    }
    
    /* ******************************************************* */
    /* ESTILOS ESTÉTICOS MANTENIDOS */
    /* ******************************************************* */
    #main-dialogue-box {
        position: absolute; bottom: 5vh; left: 50%; transform: translateX(-50%);
        width: 90%; max-width: 800px; padding: 1.5em;
        background-color: rgba(15, 15, 15, 0.3); 
        border: 1px solid rgba(255, 255, 255, 0.1); 
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }
    #choices { display: flex; flex-direction: column; gap: 0; margin-top: 15px; }
    .choice-btn {
        background: rgba(0, 0, 0, 0.4); border: none; border-radius: 0; color: #f0f0f0;
        padding: 12px 15px; font-size: 1.1em; text-align: left; transition: all 0.2s ease;
        cursor: pointer; border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
    }
    .choice-btn:hover, .choice-btn:focus {
        background: rgba(40, 40, 40, 0.6); box-shadow: 0 0 0 1px #aaffff; color: #aaffff; outline: none; 
    }
    #choices .choice-btn:last-child { border-bottom: none; }
    #nextBtn::after { content: none !important; visibility: hidden; }
    #nextBtn { text-indent: 0; overflow: visible; }

    .equalis-voice { color: #aaffff; } 
    .disparia-voice { color: #ff9999; } 
  </style>
</head>

<body>
  <div class="dialogue-box" id="main-dialogue-box">
    <p id="text"></p>
    
    <div id="choices"></div>
    <button id="nextBtn" title="Continuar">➤</button> 
  </div>

  <script>
    let score = parseInt(localStorage.getItem('score') || 0);

    const IMG_GENERAL = 'assets/bg/reloj_detenido.jpg';
    const IMG_DESAFIO = 'assets/bg/base_reloj_desafio.jpg';

    function formatText(content) {
        return content.replace(/\*\*(.*?)\*\*/g, '<span class="resaltado">$1</span>');
    }
    
    function changeBackground(imageUrl) {
        document.body.style.backgroundImage = `url('${imageUrl}')`;
    }

    // --- DATA DE LA ESCENA 2 (Desafío teórico) ---
    const scene2 = {
      id: 2,
      title: "El Reloj Detenido",
      text: [
        // LÍNEA DE CONTINUIDAD
        { type: 'narrative', content: "El camino anterior se sella, ya sea fundiéndose en luz o colapsando en la oscuridad. Siguiendo un eco metálico distante, emergés a una plaza extraña."}, // i=0
        { type: 'narrative', content: "En el centro se alza una torre gigantesca. Un reloj en su cúspide marca las tres, pero sus agujas tiemblan, incapaces de avanzar. Un eco metálico repite una frase: 'Solo la **distinción** mueve el tiempo.'"}, // i=1 (CAMBIO DE FONDO AQUÍ)
        { type: 'voice', speaker: 'Equalis', content: "El tiempo no puede fluir sin una **distinción** clara. El orden se ha fragmentado. Debes restaurar el principio de la Relación."}, // i=2
        { type: 'narrative', content: "Te acercás a la base de la torre. La piedra está gastada y, grabada toscamente, hay una fórmula sin sentido: 3x - 6 = 9."}, // i=3
        { type: 'narrative', content: "Este no es un problema de números. Es un problema de **definición**."}, // i=4
        { type: 'challenge', 
          // DESAFÍO: PREGUNTA TEÓRICA
          question: "¿Qué símbolo matemático es esencialmente diferente en la naturaleza de una **Inecuación** (Desigualdad), diferenciándola de una **Ecuación** simple?", 
          answer: "Símbolo de desigualdad", 
          success: "Equalis: La distinción es el ancla. La Relación ha sido restaurada. (+1 Lógica).", 
          failure: "Murmullo Averso: La confusión es un regalo. La niebla se hace más densa. (-1 Lógica).", 
          transitionSuccess: { text: "El reloj emite un chasquido. Las agujas avanzan un segundo, y el suelo vibra mientras el tiempo intenta moverse. El camino continúa.", nextScene: "../scene3/index.html" },
          transitionFail: { text: "El reloj retrocede una hora. La plaza se siente más pequeña y hostil. Te alejas, sin mirar atrás.", nextScene: "../scene3/index.html" }, 
          choices: [
              { text: "El signo de la variable ('x').", isCorrect: false, value: "La variable" },
              { text: "El símbolo de la igualdad ('=').", isCorrect: false, value: "Símbolo de igualdad" },
              { text: "El símbolo de la desigualdad (como '>', '<').", isCorrect: true, value: "Símbolo de desigualdad" }
          ]
        }
      ]
    };

    const textEl = document.getElementById("text");
    const choicesEl = document.getElementById("choices");
    const nextBtn = document.getElementById("nextBtn");
    
    let currentLine = 0; 
    const sceneData = scene2.text; 

    function showLine() {
      if (currentLine >= sceneData.length) return;

      if (currentLine === 1) { 
        // CAMBIO DE FONDO: Al llegar a la torre.
        changeBackground(IMG_GENERAL);
      } else if (currentLine === 3) {
        // CAMBIO DE FONDO: Al acercarse a la base grabada.
        changeBackground(IMG_DESAFIO);
      }
      
      const lineData = sceneData[currentLine];
      textEl.className = 'fade-text'; 

      if (lineData.type === 'challenge') {
          renderChallenge(lineData);
          nextBtn.style.display = 'none'; 
          return; 
      }
      
      let content = formatText(lineData.content);

      if (lineData.speaker) {
          const voiceClass = lineData.speaker.toLowerCase() === 'equalis' ? 'equalis-voice' : 'disparia-voice';
          textEl.innerHTML = `<span class="${voiceClass}">${lineData.speaker}: ${content}</span>`;
      } else {
          textEl.innerHTML = content;
      }
      
      nextBtn.style.display = 'inline-flex';
      void textEl.offsetWidth; 
    }

    function renderChallenge(data) {
        textEl.innerHTML = `<p class="challenge-question fade-text">${formatText(data.question)}</p>`;
        
        choicesEl.innerHTML = ""; 
        
        data.choices.forEach(choice => {
            const btn = document.createElement("button");
            btn.textContent = choice.text;
            btn.className = 'choice-btn'; 
            btn.onclick = () => checkAnswer(data, choice.value);
            choicesEl.appendChild(btn);
        });
    }

    function checkAnswer(data, userAnswer) {
        Array.from(choicesEl.children).forEach(btn => btn.disabled = true);
        
        let resultText;
        let transitionData;
        
        if (userAnswer === data.answer) {
            score += 1; 
            resultText = `<span class="equalis-voice fade-text">${data.success}</span>`;
            transitionData = data.transitionSuccess;
        } else {
            score -= 1; 
            resultText = `<span class="disparia-voice fade-text">${data.failure}</span>`;
            transitionData = data.transitionFail;
        }

        textEl.innerHTML = resultText;
        choicesEl.innerHTML = ''; 
        
        nextBtn.style.display = 'inline-flex';
        nextBtn.onclick = () => {
            textEl.textContent = transitionData.text; 
            nextBtn.onclick = () => {
                localStorage.setItem('score', score); 
                goTo(transitionData.nextScene);
            }
        };
    }

    function goTo(relativePath) {
        const base = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
        const resolved = new URL(relativePath, base).href;
        window.location.href = resolved;
    }
    
    nextBtn.addEventListener("click", () => {
      currentLine++;
      showLine();
    });
    
    window.onload = showLine;
  </script>
</body>
</html>
