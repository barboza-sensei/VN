<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERIFICACIÓN DE PUNTAJE ACUMULADO</title>
    <link rel="stylesheet" href="../../style.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a2e;
            color: #f0f0f0;
            text-align: center;
        }
        .container {
            background: #2a2a4a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
        }
        h1 {
            color: #ffcc66;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5em;
        }
        #currentScore {
            font-size: 4em; /* Más grande para fácil visualización */
            color: #aaffff; 
            font-weight: bold;
            display: block;
            margin: 15px 0;
            text-shadow: 0 0 10px rgba(170, 255, 255, 0.7);
        }
        /* Eliminamos el estilo y el elemento del botón */
    </style>
</head>
<body>

<div class="container">
    <h1>PUNTAJE DE LÓGICA ACUMULADO</h1>
    
    <p>El valor actual almacenado en el navegador es:</p>
    
    <span id="currentScore">...</span>

    <p style="margin-top: 30px; font-size: 1em; color: #999;">
        (Verifique este número antes de proceder a la Escena 9 para testeo de los finales.)
    </p>
</div>

<script>
    const STORAGE_KEY = 'score'; 
    const currentScoreEl = document.getElementById('currentScore');

    // Recupera el puntaje de LocalStorage
    const score = parseInt(localStorage.getItem(STORAGE_KEY) || 0);

    // Muestra el puntaje
    currentScoreEl.textContent = score;
</script>

</body>
</html>
