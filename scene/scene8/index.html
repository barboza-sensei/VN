<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escena 8 — El Eco del Túnel</title>
  <link rel="stylesheet" href="../../style.css" />
  <style>
    /* Estilos omitidos por brevedad, asumiendo que están correctos */
    /* Estilos locales para la atmósfera de esta escena */
    body {
        /* IMAGEN INICIAL (Túnel Ladrillo) */
        background-image: url('assets/bg/tunel_ladrillo.png'); 
        background-color: #0c0c1a;
        background-size: cover;
        background-position: center;
        transition: background-image 1s ease-in-out; 
    }
    
    .resaltado {
        font-weight: bold;
        color: #f0f0f0; 
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
    }
    
    /* ******************************************************* */
    /* ESTILOS ESTÉTICOS MANTENIDOS (COHERENCIA) */
    /* ******************************************************* */
    #main-dialogue-box {
        position: absolute; bottom: 5vh; left: 50%; transform: translateX(-50%);
        width: 90%; max-width: 800px; padding: 1.5em;
        background-color: rgba(15, 15, 15, 0.3); 
        border: 1px solid rgba(255, 255, 255, 0.1); 
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); border-radius: 5px;
    }
    #choices { display: flex; flex-direction: column; gap: 0; margin-top: 15px; }
    .choice-btn {
        background: rgba(0, 0, 0, 0.4); border: none; border-radius: 0; color: #f0f0f0;
        padding: 12px 15px; font-size: 1.1em; text-align: left; transition: all 0.2s ease;
        cursor: pointer; border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
    }
    .choice-btn:hover, .choice-btn:focus {
        background: rgba(40, 40, 40, 0.6); box-shadow: 0 0 0 1px #aaffff; color: #aaffff; outline: none; 
    }
    #choices .choice-btn:last-child { border-bottom: none; }
    #nextBtn::after { content: none !important; visibility: hidden; }
    #nextBtn { text-indent: 0; overflow: visible; }

    /* COLORES DE VOZ */
    .equalis-voice { color: #aaffff; text-shadow: 0 0 5px rgba(170, 255, 255, 0.4); } 
    .disparia-voice { color: #ff9999; text-shadow: 0 0 5px rgba(255, 153, 153, 0.4); } 
    .old-man-voice { color: #ffcc66; text-shadow: 0 0 5px rgba(255, 204, 102, 0.4); } 
  </style>
</head>

<body>
  <div class="dialogue-box" id="main-dialogue-box">
    <p id="text"></p>
    
    <div id="choices"></div>
    <button id="nextBtn" title="Continuar">➤</button> 
  </div>

  <script>
    let score = parseInt(localStorage.getItem('score') || 0);

    const IMG_GENERAL = 'assets/bg/tunel_ladrillo.png';
    const IMG_DESAFIO = 'assets/bg/ecuacion_rebotando.png';

    function formatText(content) {
        return content.replace(/\*\*(.*?)\*\*/g, '<span class="resaltado">$1</span>');
    }
    
    function changeBackground(imageUrl) {
        document.body.style.backgroundImage = `url('${imageUrl}')`;
    }

    // --- DATA DE LA ESCENA 8 (Diálogos y Metáforas Puras) ---
    const scene8 = {
      id: 8,
      title: "El eco del túnel",
      text: [
        { type: 'narrative', content: "Entras a un pasaje de ladrillo. El ambiente gélido y húmedo absorbe el sonido, pero tu presencia rompe la calma."}, 
        { type: 'voice', speaker: 'Equalis', content: "El eco de este lugar distorsiona el **equilibrio** en una **desigualdad**."}, 
        { type: 'voice', speaker: 'Disparia', content: "¡Interesante! ¿Por qué complicarse? La dirección del camino es clara. **Solo tienes que invertir su polaridad (dejarlo positivo) y mantener el rumbo**."}, // ERROR SUGERIDO POR DISPARIA (Cambiar el signo de x, mantener la desigualdad)
        { type: 'narrative', content: "La humedad del túnel se condensa sobre el ladrillo, formando un **goteo negro y aceitoso que revela una incisión en la pared**: el estado crítico. **-3x < 6**"}, 
        { type: 'voice', speaker: 'Equalis', content: "Esa **oscura atadura** que sujeta la incógnita tiene **polaridad negativa**. ¿Cuál es la ley que rige la dirección de la desigualdad al liberarla?"}, 
        { type: 'challenge', 
          question: "La **atadura** es $\\mathbf{-3}$. Al forzar su liberación, ¿qué efecto tiene su **polaridad** sobre la dirección del camino desigual?", 
          answer: "La regla es que el signo de la desigualdad debe invertirse (cambiar de < a >) cuando se divide o multiplica por un número negativo.",
          success: "Equalis: La ley de la desigualdad ha sido honrada. La dirección se invierte ante la polaridad opuesta. (+1 Lógica).", 
          failure: "Disparia: ¡Un suspiro! Esos pequeños errores son los que hacen la vida interesante. El Caos agradece la confusión. (-1 Lógica).",
          transitionSuccess: { text: "El eco se apaga. Una puerta familiar aparece adelante, brillante y sólida.", nextScene: "../scene9/index.html" },
          transitionFail: { text: "El eco te responde con tu propio nombre, repetido mil veces, y el túnel se alarga.", nextScene: "../scene9/index.html" },
          choices: [
              // La opción incorrecta que refleja la sugerencia de Disparia
              { text: "La polaridad negativa del elemento no afecta la dirección, solo el valor de la incógnita.", isCorrect: false }, 
              { text: "La dirección del camino desigual debe invertirse (cambiar de < a >) cuando se aplica la operación de un elemento de polaridad negativa.", isCorrect: true }, 
              { text: "La atadura negativa convierte la desigualdad estricta (<) en una no estricta (≤).", isCorrect: false }
          ]
        }
      ]
    };

    const textEl = document.getElementById("text");
    const choicesEl = document.getElementById("choices");
    const nextBtn = document.getElementById("nextBtn");
    
    let currentLine = 0; 
    const sceneData = scene8.text; 

    function showLine() {
      if (currentLine >= sceneData.length) return;

      if (currentLine === 0) { 
        changeBackground(IMG_GENERAL);
      } else if (currentLine === 3) { 
        changeBackground(IMG_DESAFIO);
      }
      
      const lineData = sceneData[currentLine];
      textEl.className = 'fade-text'; 

      if (lineData.type === 'challenge') {
          renderChallenge(lineData);
          nextBtn.style.display = 'none'; 
          return; 
      }
      
      let content = formatText(lineData.content);
      let speaker = lineData.speaker;
      
      if (speaker) {
          let voiceClass;
          if (speaker.toLowerCase() === 'equalis') {
              voiceClass = 'equalis-voice';
          } else if (speaker.toLowerCase() === 'disparia') {
              voiceClass = 'disparia-voice';
          } else if (speaker.toLowerCase() === 'anciano') {
              voiceClass = 'old-man-voice';
          } else {
              voiceClass = 'resaltado';
          }
          textEl.innerHTML = `<span class="${voiceClass}">${speaker}: ${content}</span>`;
      } else {
          textEl.innerHTML = content;
      }
      
      nextBtn.style.display = 'inline-flex';
      void textEl.offsetWidth; 
    }
    
    function renderChallenge(data) {
        let questionContent = formatText(data.question);
        
        // Reemplaza las líneas de la ecuación con <br>
        questionContent = questionContent.replace(/\n/g, '<br>');

        textEl.innerHTML = `<p class="challenge-question fade-text">${questionContent}</p>`;
        
        choicesEl.innerHTML = ""; 
        
        data.choices.forEach(choice => {
            const btn = document.createElement("button");
            btn.textContent = choice.text;
            btn.className = 'choice-btn'; 
            btn.onclick = () => checkAnswer(data, choice.text); 
            choicesEl.appendChild(btn);
        });
    }

    function checkAnswer(data, userAnswerText) {
        Array.from(choicesEl.children).forEach(btn => btn.disabled = true);
        
        let resultText;
        let transitionData;
        
        const isCorrect = userAnswerText === data.answer;
        
        if (isCorrect) {
            score += 1; 
            resultText = `<span class="equalis-voice fade-text">${formatText(data.success)}</span>`;
            transitionData = data.transitionSuccess;
        } else {
            score -= 1; 
            resultText = `<span class="disparia-voice fade-text">${formatText(data.failure)}</span>`;
            transitionData = data.transitionFail;
        }

        textEl.innerHTML = resultText;
        choicesEl.innerHTML = ''; 
        
        nextBtn.style.display = 'inline-flex';
        nextBtn.onclick = () => {
            textEl.textContent = transitionData.text; 
            nextBtn.onclick = () => {
                localStorage.setItem('score', score); 
                goTo(transitionData.nextScene);
            }
        };
    }

    function goTo(relativePath) {
        const base = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
        const resolved = new URL(relativePath, base).href;
        window.location.href = resolved;
    }
    
    nextBtn.addEventListener("click", () => {
      if (choicesEl.children.length === 0) {
          currentLine++;
          showLine();
      }
    });
    
    window.onload = showLine;
  </script>
</body>
</html>
