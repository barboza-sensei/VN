<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escena 3 — El Espejo Roto</title>
  <link rel="stylesheet" href="../../style.css" />
  <style>
    /* Estilos locales para la atmósfera de esta escena */
    body {
        /* IMAGEN INICIAL (Espejo Roto) */
        background-image: url('assets/bg/espejo_roto.png'); 
        background-color: #0c0c1a;
        background-size: cover;
        background-position: center;
        transition: background-image 1s ease-in-out; 
    }
    
    .resaltado {
        font-weight: bold;
        color: #f0f0f0; 
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
    }
    
    /* ******************************************************* */
    /* ESTILOS ESTÉTICOS MANTENIDOS */
    /* ******************************************************* */
    #main-dialogue-box {
        position: absolute; bottom: 5vh; left: 50%; transform: translateX(-50%);
        width: 90%; max-width: 800px; padding: 1.5em;
        background-color: rgba(15, 15, 15, 0.3); 
        border: 1px solid rgba(255, 255, 255, 0.1); 
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); border-radius: 5px;
    }
    #choices { display: flex; flex-direction: column; gap: 0; margin-top: 15px; }
    .choice-btn {
        background: rgba(0, 0, 0, 0.4); border: none; border-radius: 0; color: #f0f0f0;
        padding: 12px 15px; font-size: 1.1em; text-align: left; transition: all 0.2s ease;
        cursor: pointer; border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
    }
    .choice-btn:hover, .choice-btn:focus {
        background: rgba(40, 40, 40, 0.6); box-shadow: 0 0 0 1px #aaffff; color: #aaffff; outline: none; 
    }
    #choices .choice-btn:last-child { border-bottom: none; }
    #nextBtn::after { content: none !important; visibility: hidden; }
    #nextBtn { text-indent: 0; overflow: visible; }

    .equalis-voice { color: #aaffff; } 
    .disparia-voice { color: #ff9999; } 
  </style>
</head>

<body>
  <div class="dialogue-box" id="main-dialogue-box">
    <p id="text"></p>
    
    <div id="choices"></div>
    <button id="nextBtn" title="Continuar">➤</button> 
  </div>

  <script>
    let score = parseInt(localStorage.getItem('score') || 0);

    const IMG_GENERAL = 'assets/bg/espejo_roto.png';
    const IMG_DESAFIO = 'assets/bg/espejo_desafio.png';

    function formatText(content) {
        return content.replace(/\*\*(.*?)\*\*/g, '<span class="resaltado">$1</span>');
    }
    
    function changeBackground(imageUrl) {
        document.body.style.backgroundImage = `url('${imageUrl}')`;
    }

    // --- DATA DE LA ESCENA 3 (Nombre Disparia restaurado) ---
    const scene3 = {
      id: 3,
      title: "El Espejo Roto",
      text: [
        { type: 'narrative', content: "El suelo vuelve a ser asfalto mojado. El camino es ahora una serie de **esquinas que se multiplican**, ofreciendo un número imposible de giros. La sensación de laberinto se intensifica."}, // i=0
        { type: 'narrative', content: "En la siguiente esquina, apoyado contra una pared carcomida, hay un espejo grande y anticuado. Refleja la calle, pero invertida y ligeramente distorsionada."}, // i=1 (IMG_GENERAL)
        { type: 'voice', speaker: 'Equalis', content: "Lo que ves no es la verdad, sino la **inversión**. El Caos intenta engañarte con una imagen doble. Debes restaurar el orden a través de la inversión lógica."}, // i=2
        { type: 'narrative', content: "Te acercás. En la superficie del espejo, una fórmula aparece como si alguien la escribiera con vapor: '-2x + 1 < 5'."}, // i=3
        
        // ¡DISPARIA HACE SU VOZ MÁS CLARA Y NOMBRADA!
        { type: 'voice', speaker: 'Disparia', content: "Sí, ríndete a la **Negación**. Mi error es tu libertad. Esa sonrisa en el cristal, es la tuya, liberada de la aburrida verdad."}, // i=4 (IMG_DESAFIO)
        { type: 'narrative', content: "Tu reflejo sonríe antes de que vos mismo lo hagas. Sientes una voz cálida, pero errática, que contrasta brutalmente con la frialdad de Equalis."}, // i=5
        
        { type: 'challenge', 
          question: "Fórmula de la Inversión: -2x + 1 < 5 ¿Qué rango de valores 'x' satisface la condición **correcta**?", 
          answer: "x > -2", 
          success: "Equalis: La inversión ha sido controlada. La Lógica ha superado la Negación. (+1 Lógica).", 
          // Nombre de Disparia en el mensaje de fallo
          failure: "Disparia: Qué dulce es el error. La inversión ha duplicado el Caos. (-1 Lógica).", 
          transitionSuccess: { text: "El espejo se agrieta con un sonido limpio. De sus fragmentos cae polvo luminoso que dibuja un sendero nuevo, recto y seguro.", nextScene: "../scene4/index.html" },
          transitionFail: { text: "El espejo se oscurece y solo queda tu sombra distorsionada. Caminás sin verla, sintiendo el peso del desorden.", nextScene: "../scene4/index.html" }, 
          choices: [
              { text: "x < -2", isCorrect: false, value: "x < -2" }, 
              { text: "x > -2", isCorrect: true, value: "x > -2" }, 
              { text: "x < -3", isCorrect: false, value: "x < -3" }
          ]
        }
      ]
    };

    const textEl = document.getElementById("text");
    const choicesEl = document.getElementById("choices");
    const nextBtn = document.getElementById("nextBtn");
    
    let currentLine = 0; 
    const sceneData = scene3.text; 

    function showLine() {
      if (currentLine >= sceneData.length) return;

      if (currentLine === 1) { 
        changeBackground(IMG_GENERAL);
      } else if (currentLine === 4) { 
        changeBackground(IMG_DESAFIO);
      }
      
      const lineData = sceneData[currentLine];
      textEl.className = 'fade-text'; 

      if (lineData.type === 'challenge') {
          renderChallenge(lineData);
          nextBtn.style.display = 'none'; 
          return; 
      }
      
      let content = formatText(lineData.content);

      if (lineData.speaker) {
          const voiceClass = lineData.speaker.toLowerCase() === 'equalis' ? 'equalis-voice' : 'disparia-voice';
          textEl.innerHTML = `<span class="${voiceClass}">${lineData.speaker}: ${content}</span>`;
      } else {
          textEl.innerHTML = content;
      }
      
      nextBtn.style.display = 'inline-flex';
      void textEl.offsetWidth; 
    }

    function renderChallenge(data) {
        textEl.innerHTML = `<p class="challenge-question fade-text">${formatText(data.question)}</p>`;
        
        choicesEl.innerHTML = ""; 
        
        data.choices.forEach(choice => {
            const btn = document.createElement("button");
            btn.textContent = choice.text;
            btn.className = 'choice-btn'; 
            btn.onclick = () => checkAnswer(data, choice.value);
            choicesEl.appendChild(btn);
        });
    }

    function checkAnswer(data, userAnswer) {
        Array.from(choicesEl.children).forEach(btn => btn.disabled = true);
        
        let resultText;
        let transitionData;
        
        if (userAnswer === data.answer) {
            score += 1; 
            resultText = `<span class="equalis-voice fade-text">${data.success}</span>`;
            transitionData = data.transitionSuccess;
        } else {
            score -= 1; 
            resultText = `<span class="disparia-voice fade-text">${data.failure}</span>`;
            transitionData = data.transitionFail;
        }

        textEl.innerHTML = resultText;
        choicesEl.innerHTML = ''; 
        
        nextBtn.style.display = 'inline-flex';
        nextBtn.onclick = () => {
            textEl.textContent = transitionData.text; 
            nextBtn.onclick = () => {
                localStorage.setItem('score', score); 
                goTo(transitionData.nextScene);
            }
        };
    }

    function goTo(relativePath) {
        const base = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);
        const resolved = new URL(relativePath, base).href;
        window.location.href = resolved;
    }
    
    nextBtn.addEventListener("click", () => {
      currentLine++;
      showLine();
    });
    
    window.onload = showLine;
  </script>
</body>
</html>
